<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/HeaderIcon.png" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
  <link href="../css/EmployeePayRollForm.css" rel="stylesheet">
  <title>Employee Payroll Form</title>
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/HeaderIcon.png" alt="Form logo">
      <div>
        <span class="emp-text">EMPLOYEE</span>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event); return false">
      <!-- UC2 -->
      <div class="form-head"> Employee Payroll Form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
      </div>
    </form>
  </div>
</body>

</html>
